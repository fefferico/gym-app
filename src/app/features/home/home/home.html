<!-- src/app/features/home/home.component.html -->
<div class="container mx-auto p-2 md:p-6 space-y-3">
  <header class="mb-1 p-2">
    <h1 class="text-3xl md:text-4xl font-bold text-gray-800 dark:text-gray-100">
      Welcome Back, <span class="text-primary dark:text-primary-light">{{ userName() }}</span>!
    </h1>
    <p class="text-md text-gray-600 dark:text-gray-400 mt-1">
      Ready to crush your goals today?
    </p>
  </header>

  <!-- Paused Workout Session Card -->
  <section *ngIf="pausedWorkoutInfo() as pausedInfo" class="mb-6 md:mb-8">
    <div
      class="bg-yellow-50 dark:bg-yellow-900/30 border-2 border-yellow-400 dark:border-yellow-600 rounded-xl shadow-lg p-4 sm:p-6 animate-pulse">
      <!-- This container now has 'justify-center' to center its children horizontally -->
      <div class="flex flex-col sm:flex-row items-center justify-center">
        <app-icon name="alert-filled" class="w-10 h-10 sm:w-12 sm:h-12 text-yellow-500 dark:text-yellow-400"></app-icon>
        <!-- Removed 'flex-grow' and 'sm:text-left' to allow the text to be centered -->
        <div class="text-center sm:text-left py-2 sm:px-8">
          <h2 class="text-lg sm:text-xl font-semibold text-yellow-700 dark:text-yellow-200"> You have a workout in
            progress! </h2>
          <p class="text-m text-yellow-600 dark:text-yellow-300 mt-1"> Routine: <strong class="font-medium">New
              session</strong></p>
          <p class="text-sm text-yellow-500 dark:text-yellow-400 mt-0.5"> Logged on the: 19-08-2025 </p>
          <p class="text-sm text-yellow-500 dark:text-yellow-400 mt-0.5"> Paused at: 00:00:04 </p>
        </div>
      </div>
      <div class="mt-4 flex flex-col sm:flex-row justify-center gap-2 sm:gap-3">
        <button
          class="flex justify-center items-center w-full sm:w-auto order-3 sm:order-1 px-4 py-2 text-xs sm:text-sm font-medium text-yellow-700 dark:text-yellow-200 bg-yellow-200 dark:bg-yellow-700/50 hover:bg-yellow-300 dark:hover:bg-yellow-600/50 rounded-md shadow-sm transition-colors">
          <app-icon name="eye" class="w-6 h-6">
          </app-icon>
          <span class="ml-1"> DETAILS </span>
        </button>
        <button
          class="flex justify-center items-center w-full sm:w-auto order-2 sm:order-2 px-4 py-2 text-xs sm:text-sm font-medium text-red-600 dark:text-red-300 bg-red-800 hover:bg-red-100 dark:hover:bg-red-700/30 rounded-md border border-red-300 dark:border-red-500 transition-colors">
          <app-icon name="trash" class="w-6 h-6">
          </app-icon>
          <span class="ml-1"> DISCARD </span>
        </button>
        <button
          class="flex justify-center items-center w-full sm:w-auto order-1 sm:order-3 bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-4 rounded-md shadow-sm text-m transition-colors">
          <app-icon name="play" class="w-6 h-6">
          </app-icon>
          <span class="ml-1"> RESUME WORKOUT </span>
        </button>
      </div>
    </div>
  </section>

  <!-- Today's Workout Section -->
  <section>
    <app-todays-workout></app-todays-workout>
  </section>

  <!-- Quick Actions / Navigation Section (Example) -->
  <section>
    <h2 class="text-xl font-semibold text-gray-700 dark:text-gray-300 mb-3">Quick Actions</h2>
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
      <button (click)="startNewSession()"
        class="block p-5 bg-white dark:bg-gray-700 rounded-md shadow-md hover:shadow-lg transition-shadow transform hover:-translate-y-1">
        <div class="flex items-center mb-2">
          <app-icon name="play" class="w-14 h-14 mr-2 text-primary"></app-icon>
          <div class="text-left">
            <h3 class="text-lg font-semibold text-gray-800 dark:text-gray-100">Start a new session</h3>
            <p class="text-sm text-gray-600 dark:text-gray-400">Start a brand new session and refine it as you do it</p>
          </div>
        </div>
      </button>
      <button (click)="navigateToRoutines()"
        class="block p-5 bg-white dark:bg-gray-700 rounded-md shadow-md hover:shadow-lg transition-shadow transform hover:-translate-y-1">
        <div class="flex items-center mb-2">
          <app-icon name="routines" class="w-14 h-14 text-blue-500 dark:text-blue-400 mr-2"></app-icon>
          <div class="text-left">
            <h3 class="text-lg font-semibold text-gray-800 dark:text-gray-100">My Routines</h3>
            <p class="text-sm text-gray-600 dark:text-gray-400">View, create, or edit your workout routines</p>
          </div>
        </div>
      </button>

      <button (click)="navigateToPrograms()"
        class="block p-5 bg-white dark:bg-gray-700 rounded-md shadow-md hover:shadow-lg transition-shadow transform hover:-translate-y-1">
        <div class="flex items-center mb-2">
          <app-icon name="calendar" class="w-14 h-14 text-green-500 dark:text-green-400 mr-2"></app-icon>
          <div class="text-left">
            <h3 class="text-lg font-semibold text-gray-800 dark:text-gray-100">Training Programs</h3>
            <p class="text-sm text-gray-600 dark:text-gray-400">Manage your long-term training schedules</p>
          </div>
        </div>
      </button>

      <button (click)="navigateToHistory()"
        class="block p-5 bg-white dark:bg-gray-700 rounded-md shadow-md hover:shadow-lg transition-shadow transform hover:-translate-y-1">
        <div class="flex items-center mb-2">
          <app-icon name="clock" class="w-14 h-14  text-purple-500 dark:text-purple-400 mr-2"></app-icon>
          <div class="text-left">
            <h3 class="text-lg font-semibold text-gray-800 dark:text-gray-100">Workout History</h3>
            <p class="text-sm text-gray-600 dark:text-gray-400">Review your past workout logs and progress</p>
          </div>
        </div>
      </button>
      <!-- Add more quick action cards as needed, e.g., Profile/Settings -->
      <button (click)="navigateToProfile()"
        class="block p-5 bg-white dark:bg-gray-700 rounded-md shadow-md hover:shadow-lg transition-shadow transform hover:-translate-y-1">
        <div class="flex items-center mb-2">
          <app-icon name="profile" class="w-14 h-14 text-orange-500 dark:text-orange-400 mr-2"></app-icon>
          <div class="text-left">
            <h3 class="text-lg font-semibold text-gray-800 dark:text-gray-100">Profile & Settings</h3>
            <p class="text-sm text-gray-600 dark:text-gray-400">Manage your data and app preferences</p>
          </div>
        </div>
      </button>
    </div>
  </section>

  <!-- You can add other sections here like: -->
  <!-- - Quick Stats (e.g., workouts this week, total volume) -->
  <!-- - Motivational quotes -->
  <!-- - Links to educational content -->


  <footer>
    <label class="text-white dark:text-gray-100">AppVersion: {{getVersion()}}</label>
  </footer>
</div>
