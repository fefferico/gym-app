<!-- Exercise Header -->
      <div class="flex justify-between items-start mb-3">
        <div>
          <h5 class="font-bold text-gray-800 dark:text-gray-100">{{ exercise.exerciseName }}</h5>
          <span class="text-xs font-semibold px-2 py-0.5 rounded-full" [ngClass]="status.class">{{ status.text }}</span>
        </div>
        <p class="text-sm font-mono text-gray-500 dark:text-gray-400">{{ getNumberOfLoggedSets(exercise.id) }} / {{ exercise.sets.length }} sets</p>
      </div>

      <!-- Sets Table -->
      <div class="text-xs space-y-1">
        <!-- Header Row -->
        <div class="grid grid-cols-12 gap-2 font-bold text-gray-500 dark:text-gray-400">
          <div class="col-span-1 text-center">Set</div>
          <div class="col-span-5">Planned</div>
          <div class="col-span-5">Performed</div>
          <div class="col-span-1 text-center"></div>
        </div>
        <!-- Data Rows -->
        <div *ngFor="let set of exercise.sets; let i = index" class="grid grid-cols-12 gap-2 items-center bg-gray-50 dark:bg-gray-700/50 p-1.5 rounded text-black dark:text-gray-200">
          <div class="col-span-1 text-center font-semibold">{{ i + 1 }}</div>
          <div class="col-span-5">{{ formatSet(set) }}</div>
          <div class="col-span-5 font-semibold text-gray-800 dark:text-gray-200">{{ formatSet(getLoggedSetFor(set.id), true) }}</div>
          <div class="col-span-1 flex justify-center">
            <span *ngIf="getLoggedSetFor(set.id)" title="Completed" class="w-3 h-3 bg-green-500 rounded-full"></span>
          </div>
        </div>
      </div>
