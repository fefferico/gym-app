<div *ngIf="isOpen" class="fixed inset-0 z-[100] flex flex-col bg-gray-100 dark:bg-gray-800" (click)="close.emit()">
    <div class="w-full h-full flex flex-col" (click)="$event.stopPropagation()">

        <!-- Header -->
        <header
            class="px-5 py-2 border-b border-gray-200 dark:border-gray-700 flex justify-between items-center flex-shrink-0 bg-white/80 dark:bg-gray-800/80 backdrop-blur-sm">
            <div class="flex items-center gap-3">
                <app-icon name="magic-wand" class="h-7 w-7 text-primary dark:text-primary-light"></app-icon>
                <h3 class="text-xl font-semibold text-gray-800 dark:text-gray-100">{{ 'generateWorkoutModal.title' |
                    translate }}</h3>
            </div>
            <button (click)="close.emit()" class="p-1.5 rounded-full text-gray-500 hover:text-gray-700">
                <app-icon name="cancel" class="h-6 w-6"></app-icon>
            </button>
        </header>

        <!-- Main Content (Scrollable) -->
        <div class="overflow-y-auto flex-grow p-4 sm:p-6 pb-24">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-x-6 gap-y-6 max-w-4xl mx-auto">
                <!-- Duration -->
                <div>
                    <label class="block text-sm font-medium dark:text-gray-100">{{ 'generateWorkoutModal.durationLabel'
                        | translate }}: <strong>{{ options.duration }} {{ 'generateWorkoutModal.durationUnit' |
                            translate }}</strong></label>
                    <input type="range" [(ngModel)]="options.duration" min="15" max="120" step="5"
                        class="w-full h-2 rounded-md appearance-none cursor-pointer">
                </div>

                <!-- Goal -->
                <div>
                    <label class="block text-sm font-medium dark:text-gray-100">{{ 'generateWorkoutModal.goalLabel' |
                        translate }}</label>
                    <select [(ngModel)]="options.goal"
                        class="block w-full p-2 border rounded-md dark:bg-gray-600 dark:border-gray-500 dark:text-gray-200">
                        <option value="hypertrophy">{{ 'generateWorkoutModal.goals.hypertrophy' | translate }}</option>
                        <option value="strength">{{ 'generateWorkoutModal.goals.strength' | translate }}</option>
                        <option value="muscular endurance">{{ 'generateWorkoutModal.goals.endurance' | translate }}
                        </option>
                    </select>
                </div>

                <!-- Split -->
                <div class="md:col-span-2">
                    <label class="block text-sm font-medium dark:text-gray-100">{{ 'generateWorkoutModal.splitLabel' |
                        translate }}</label>
                    <select [(ngModel)]="options.split"
                        class="block w-full p-2 border rounded-md dark:bg-gray-600 dark:border-gray-500 dark:text-gray-200">
                        <option value="full-body">{{ 'generateWorkoutModal.splits.fullBody' | translate }}</option>
                        <option value="upper-lower">{{ 'generateWorkoutModal.splits.upperLower' | translate }}</option>
                        <option value="push-pull-legs">{{ 'generateWorkoutModal.splits.ppl' | translate }}</option>
                    </select>
                </div>

                <!-- Target Muscles -->
                <div class="dark:text-gray-200">
                    <label class="block text-sm font-medium">{{ 'generateWorkoutModal.targetMusclesLabel' | translate
                        }}</label>
                    <div class="max-h-32 overflow-y-auto p-2 border rounded-md dark:border-gray-600">
                        <div *ngFor="let muscle of allMuscleGroups()">
                            <label class="flex items-center gap-2">
                                <input type="checkbox" [value]="muscle.id" (change)="toggleMuscle('target', muscle)"
                                    [checked]="options.targetMuscles.includes(muscle.id)"
                                    [disabled]="options.avoidMuscles.includes(muscle.id)">
                                <!-- Use the translate pipe on the muscle name (which is now a key) -->
                                {{ muscle.name | translate }}
                            </label>
                        </div>
                    </div>
                </div>

                <!-- Avoid Muscles -->
                <div class="dark:text-gray-200">
                    <label class="block text-sm font-medium dark:text-gray-100">{{
                        'generateWorkoutModal.avoidMusclesLabel' | translate }}</label>
                    <div class="max-h-32 overflow-y-auto p-2 border rounded-md dark:border-gray-600">
                        <div *ngFor="let muscle of allMuscleGroups()">
                            <label class="flex items-center gap-2">
                                <input type="checkbox" [value]="muscle.id" (change)="toggleMuscle('avoid', muscle)"
                                    [checked]="options.avoidMuscles.includes(muscle.id)"
                                    [disabled]="options.targetMuscles.includes(muscle.id)">
                                <!-- Use the translate pipe on the muscle name -->
                                {{ muscle.name | translate }}
                            </label>
                        </div>
                    </div>
                </div>

                <!-- Equipment -->
                <div class="md:col-span-2 dark:text-gray-200">
                    <label class="block text-sm font-medium dark:text-gray-100">{{ 'generateWorkoutModal.equipmentLabel'
                        | translate }}</label>
                    <label class="flex items-center gap-2 my-2">
                        <input type="checkbox" [(ngModel)]="options.usePersonalGym" (change)="onUsePersonalGymChange()">
                        {{ 'generateWorkoutModal.usePersonalGymLabel' | translate }}
                    </label>

                    <!-- Personal Gym View -->
                    <div *ngIf="options.usePersonalGym" class="p-2 border rounded-md bg-gray-100 dark:bg-gray-800">
                        <p *ngIf="allPersonalGymEquipment().length === 0"
                            class="text-sm italic text-gray-500 dark:text-gray-400">{{
                            'generateWorkoutModal.noPersonalGym' | translate }}</p>
                        <div class="flex flex-wrap gap-2">
                            <button type="button" *ngFor="let eq of allPersonalGymEquipment()"
                                (click)="toggleExcludePersonalGymEquipment(eq)" [ngClass]="{
                                'bg-blue-500 text-white dark:bg-blue-700': !options.excludeEquipment.includes(eq.toLowerCase()),
                                'bg-gray-300 text-gray-600 dark:bg-gray-600 dark:text-gray-300 line-through': options.excludeEquipment.includes(eq.toLowerCase())
                            }" class="px-3 py-1.5 text-xs font-semibold rounded-full transition-colors">
                                {{ eq | titlecase }}
                            </button>
                        </div>
                    </div>

                    <!-- Manual Equipment View -->
                    <div *ngIf="!options.usePersonalGym; else usePersonalGymSection"
                        class="md:col-span-2 text-black dark:text-gray-200 relative">
                        <label class="block text-sm font-medium dark:text-gray-100 my-1">Exclude Equipment
                            (Optional)</label>
                        <!-- Search Input Textbox -->
                        <input type="text" [(ngModel)]="excludeEquipmentSearchTerm"
                            placeholder="Search equipment to exclude..."
                            class="block w-full p-2 border rounded-md dark:bg-gray-800 dark:border-gray-600 focus:ring-primary focus:border-primary">

                        <!-- Autocomplete Suggestions Dropdown -->
                        <div *ngIf="filteredAvailableEquipmentToExclude().length > 0 && excludeEquipmentSearchTerm().length > 0"
                            class="absolute z-10 w-full mt-1 bg-white dark:bg-gray-800 border dark:border-gray-600 rounded-md shadow-lg max-h-40 overflow-y-auto">
                            <button type="button" *ngFor="let eq of filteredAvailableEquipmentToExclude()"
                                (click)="addExcludedEquipment(eq)"
                                class="w-full text-left px-4 py-2 text-sm text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-600">
                                {{ eq | titlecase }}
                            </button>
                        </div>
                        <!-- Display for Excluded Equipment as Chips -->
                        <div *ngIf="options.excludeEquipment.length > 0"
                            class="relative border rounded-md px-3 pt-5 pb-2 mt-4 dark:border-gray-600">

                            <!-- The Label, absolutely positioned to look like a floating placeholder -->
                            <label
                                class="absolute top-0 left-3 -mt-2 px-2 text-xs font-medium text-gray-500 dark:text-gray-400 bg-white dark:bg-gray-700 rounded-md">
                                Excluded equipment
                            </label>

                            <!-- Content Div -->
                            <div class="flex flex-wrap gap-2 min-h-[40px]">
                                <span *ngFor="let eq of options.excludeEquipment"
                                    class="flex items-center gap-x-2 px-3 py-1.5 text-xs font-semibold rounded-full bg-red-100 text-red-800 dark:bg-red-700 dark:text-white">
                                    <span>{{ eq | titlecase }}</span>
                                    <button type="button" (click)="removeExcludedEquipment(eq)"
                                        class="text-red-800/70 hover:text-red-800 focus:outline-none dark:text-white/70 dark:hover:text-white">
                                        <app-icon name="cancel" class="h-4 w-4"></app-icon>
                                    </button>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
                <ng-template #usePersonalGymSection class="md:col-span-2 text-black dark:text-gray-200 relative">
                    <label class="block text-sm font-medium dark:text-gray-100 my-1">Exclude personal gym equipment
                        (Optional)</label>
                    <div *ngIf="options.excludeEquipment.length > 0"
                        class="p-2 border rounded-md mb-2 min-h-[40px] bg-white dark:bg-gray-800 flex flex-wrap gap-2">
                        <p *ngIf="options.excludeEquipment.length === 0"
                            class="text-sm italic text-gray-500 dark:text-gray-400">
                            No equipment excluded.
                        </p>
                        <span *ngFor="let eq of options.excludeEquipment"
                            class="flex items-center gap-x-2 px-3 py-1.5 text-xs font-semibold rounded-full bg-red-100 text-red-800 dark:bg-red-700 dark:text-white">
                            <span>{{ eq | titlecase }}</span>
                            <button type="button" (click)="removeExcludedEquipment(eq)"
                                class="text-red-800/70 hover:text-red-800 focus:outline-none dark:text-white/70 dark:hover:text-white">
                                <app-icon name="cancel" class="h-4 w-4"></app-icon>
                            </button>
                        </span>
                    </div>

                    <input type="text" [(ngModel)]="excludeEquipmentSearchTerm"
                        placeholder="Search equipment to exclude..."
                        class="block w-full p-2 border rounded-md dark:bg-gray-800 dark:border-gray-600 focus:ring-primary focus:border-primary">

                    <div *ngIf="filteredAvailableEquipmentToExclude().length > 0 && excludeEquipmentSearchTerm().length > 0"
                        class="absolute z-10 w-full mt-1 bg-white dark:bg-gray-800 border dark:border-gray-600 rounded-md shadow-lg max-h-40 overflow-y-auto">
                        <button type="button" *ngFor="let eq of filteredAvailableEquipmentToExclude()"
                            (click)="addExcludedEquipment(eq)"
                            class="w-full text-left px-4 py-2 text-sm text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-600">
                            {{ eq | titlecase }}
                        </button>
                    </div>
                </ng-template>
            </div>
        </div>

        <footer class="px-6 py-4 border-t border-gray-200 dark:border-gray-700 flex-shrink-0 bg-white dark:bg-gray-700">
            <div class="flex flex-col sm:flex-row sm:justify-end sm:space-x-4 space-y-3 sm:space-y-0">
                <!-- Secondary Action: Surprise Me -->
                <button (click)="generateQuick()" type="button"
                    class="w-full text-white sm:w-auto inline-flex justify-center items-center px-4 py-2 border border-gray-300 dark:border-gray-500 rounded-md shadow-sm text-sm font-medium text-gray-700 dark:text-gray-200 bg-green-600 hover:bg-green-700">
                    <app-icon name="random" class="h-5 w-5 mr-2"></app-icon>
                    {{ 'generateWorkoutModal.fab.quick' | translate }}
                </button>
                <!-- Primary Action: Generate Custom -->
                <button (click)="generateDetailed()" type="button"
                    class="w-full sm:w-auto inline-flex justify-center items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-purple-500 hover:bg-purple-700">
                    <app-icon name="magic-wand" class="h-5 w-5 mr-2"></app-icon>
                    {{ 'generateWorkoutModal.fab.detailed' | translate }}
                </button>
            </div>
        </footer>
    </div>
</div>
