<div *ngIf="isOpen" class="fixed inset-0 backdrop-blur-md flex items-center justify-center p-4 z-[100]"
    (click)="close.emit()">
    <div class="bg-white dark:bg-gray-700 rounded-xl shadow-2xl w-full max-w-2xl max-h-[90vh] flex flex-col"
        (click)="$event.stopPropagation()">

        <!-- Header -->
        <header
            class="p-5 border-b border-gray-200 dark:border-gray-700 flex justify-between items-center flex-shrink-0">
            <div class="flex items-center gap-3">
                <app-icon name="magic-wand" class="h-7 w-7 text-primary dark:text-primary-light"></app-icon>
                <h3 class="text-xl font-semibold text-gray-800 dark:text-gray-100">Generate Workout</h3>
            </div>
            <button (click)="close.emit()" class="p-1.5 rounded-full text-gray-500 hover:text-gray-700">
                <app-icon name="cancel" class="h-6 w-6"></app-icon>
            </button>
        </header>

        <!-- Main Content (Scrollable) -->
        <div class="p-6 overflow-y-auto flex-grow bg-gray-50 dark:bg-gray-900">
            <!-- Quick and Simple Button -->
            <button (click)="generateQuick()"
                class="w-full mb-6 p-4 bg-green-500 text-white font-bold rounded-lg shadow-lg hover:bg-green-600 transition-all transform hover:scale-105 flex items-center justify-center gap-2">
                <app-icon name="shuffle" class="h-6 w-6"></app-icon>
                Surprise Me! (Quick & Simple)
            </button>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-x-6 gap-y-4">
                <!-- Duration -->
                <div>
                    <label class="block text-sm font-medium dark:text-gray-100">Duration: <strong>{{ options.duration }}
                            min</strong></label>
                    <input type="range" [(ngModel)]="options.duration" min="15" max="120" step="5"
                        class="w-full h-2 rounded-md appearance-none cursor-pointer">
                </div>

                <!-- Goal -->
                <div>
                    <label class="block text-sm font-medium dark:text-gray-100">Goal</label>
                    <select [(ngModel)]="options.goal" class="block w-full p-2 border rounded-md">
                        <option value="hypertrophy">Hypertrophy (Size)</option>
                        <option value="strength">Strength</option>
                        <option value="muscular endurance">Endurance</option>
                    </select>
                </div>

                <!-- Split -->
                <div class="md:col-span-2">
                    <label class="block text-sm font-medium dark:text-gray-100">Training Split</label>
                    <select [(ngModel)]="options.split" class="block w-full p-2 border rounded-md">
                        <option value="full-body">Full Body</option>
                        <option value="upper-lower">Upper / Lower</option>
                        <option value="push-pull-legs">Push / Pull / Legs</option>
                    </select>
                </div>

                <!-- Target Muscles -->
                <div class="text-black dark:text-gray-200">
                    <label class="block text-sm font-medium">Target Muscles (Optional)</label>
                    <div class="max-h-32 overflow-y-auto p-2 border rounded-md">
                        <div *ngFor="let muscle of allMuscleGroups()">
                            <label class="flex items-center gap-2">
                                <input type="checkbox" [value]="muscle" (change)="toggleMuscle('target', muscle)"
                                    [checked]="options.targetMuscles.includes(muscle)"
                                    [disabled]="options.avoidMuscles.includes(muscle)">
                                {{ muscle | titlecase }}
                            </label>
                        </div>
                    </div>
                </div>

                <!-- Avoid Muscles -->
                <div class="text-black dark:text-gray-200">
                    <label class="block text-sm font-medium dark:text-gray-100">Avoid Muscles (Optional)</label>
                    <div class="max-h-32 overflow-y-auto p-2 border rounded-md">
                        <div *ngFor="let muscle of allMuscleGroups()">
                            <label class="flex items-center gap-2">
                                <input type="checkbox" [value]="muscle" (change)="toggleMuscle('avoid', muscle)"
                                    [checked]="options.avoidMuscles.includes(muscle)"
                                    [disabled]="options.targetMuscles.includes(muscle)">
                                {{ muscle | titlecase }}
                            </label>
                        </div>
                    </div>
                </div>

                <!-- Equipment -->
                <div class="md:col-span-2 text-black dark:text-gray-200">
                    <label class="block text-sm font-medium dark:text-gray-100">Equipment</label>
                    <label class="flex items-center gap-2 mb-2">
                        <input type="checkbox" [(ngModel)]="options.usePersonalGym" (change)="onUsePersonalGymChange()">
                        Use My Personal Gym Equipment
                    </label>
                    <div *ngIf="options.usePersonalGym" class="p-2 border rounded-md bg-gray-100 dark:bg-gray-800">
                        <p *ngIf="allPersonalGymEquipment().length === 0"
                            class="text-sm italic text-gray-500 dark:text-gray-400">
                            No personal gym equipment found. Please add equipment to your profile.
                        </p>
                        <div class="flex flex-wrap gap-2">
                            <!-- Each item is now a button to toggle exclusion -->
                            <button type="button" *ngFor="let eq of allPersonalGymEquipment()"
                                (click)="toggleExcludePersonalGymEquipment(eq)"
                                [ngClass]="{
                                    'bg-blue-100 text-white dark:bg-blue-700': !options.excludeEquipment.includes(eq.toLowerCase()),
                                    'bg-gray-300 text-gray-600 dark:bg-gray-600 dark:text-gray-300 line-through': options.excludeEquipment.includes(eq.toLowerCase())
                                }"
                                class="px-3 py-1.5 text-xs font-semibold rounded-full transition-colors">
                                {{ eq | titlecase }}
                            </button>
                        </div>
                    </div>
                    <!-- +++ START: MODIFIED SECTION FOR SEARCHABLE EQUIPMENT +++ -->
                <div *ngIf="!options.usePersonalGym" class="md:col-span-2 text-black dark:text-gray-200">
                    <label class="block text-sm font-medium dark:text-gray-100">Exclude Equipment (Optional)</label>
                        <!-- Display for Selected Equipment as Chips -->
                        <div *ngIf="options.equipment.length > 0"
                            class="p-2 border rounded-md mb-2 min-h-[40px] bg-white dark:bg-gray-800 flex flex-wrap gap-2">
                            <p *ngIf="options.equipment.length === 0"
                                class="text-sm italic text-gray-500 dark:text-gray-400">
                                Search for and select available equipment below.
                            </p>
                            <span *ngFor="let eq of options.equipment"
                                class="flex items-center gap-x-2 px-3 py-1.5 text-xs font-semibold rounded-full bg-primary text-white">
                                <span>{{ eq | titlecase }}</span>
                                <button type="button" (click)="removeEquipment(eq)"
                                    class="text-white/70 hover:text-white focus:outline-none">
                                    <app-icon name="cancel" class="h-4 w-4"></app-icon>
                                </button>
                            </span>
                        </div>

                        <!-- Search Input Textbox -->
                        <input type="text" [(ngModel)]="equipmentSearchTerm"
                            placeholder="Search for equipment (e.g., Dumbbell, Barbell)..."
                            class="block w-full p-2 border rounded-md dark:bg-gray-800 dark:border-gray-600 focus:ring-primary focus:border-primary">

                        <!-- Autocomplete Suggestions Dropdown -->
                        <div *ngIf="filteredAvailableEquipment().length > 0"
                            class="absolute z-10 w-full mt-1 bg-white dark:bg-gray-800 border dark:border-gray-600 rounded-md shadow-lg max-h-40 overflow-y-auto">
                            <button type="button" *ngFor="let eq of filteredAvailableEquipment()"
                                (click)="selectEquipment(eq)"
                                class="w-full text-left px-4 py-2 text-sm text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-600">
                                {{ eq | titlecase }}
                            </button>
                        </div>
                    </div>
                    <!-- +++ END: MODIFIED SECTION +++ -->
                </div>
                <div class="md:col-span-2 text-black dark:text-gray-200">
                    <label class="block text-sm font-medium dark:text-gray-100">Exclude Equipment (Optional)</label>
                    <div    *ngIf="options.excludeEquipment.length > 0"
                        class="p-2 border rounded-md mb-2 min-h-[40px] bg-white dark:bg-gray-800 flex flex-wrap gap-2">
                        <p *ngIf="options.excludeEquipment.length === 0"
                            class="text-sm italic text-gray-500 dark:text-gray-400">
                            No equipment excluded.
                        </p>
                        <span *ngFor="let eq of options.excludeEquipment"
                            class="flex items-center gap-x-2 px-3 py-1.5 text-xs font-semibold rounded-full bg-red-100 text-red-800 dark:bg-red-700 dark:text-white">
                            <span>{{ eq | titlecase }}</span>
                            <button type="button" (click)="removeExcludedEquipment(eq)"
                                class="text-red-800/70 hover:text-red-800 focus:outline-none dark:text-white/70 dark:hover:text-white">
                                <app-icon name="cancel" class="h-4 w-4"></app-icon>
                            </button>
                        </span>
                    </div>

                    <input type="text" [(ngModel)]="excludeEquipmentSearchTerm"
                        placeholder="Search equipment to exclude..."
                        class="block w-full p-2 border rounded-md dark:bg-gray-800 dark:border-gray-600 focus:ring-primary focus:border-primary">

                    <div *ngIf="filteredAvailableEquipmentToExclude().length > 0 && excludeEquipmentSearchTerm().length > 0"
                        class="absolute z-10 w-full mt-1 bg-white dark:bg-gray-800 border dark:border-gray-600 rounded-md shadow-lg max-h-40 overflow-y-auto">
                        <button type="button" *ngFor="let eq of filteredAvailableEquipmentToExclude()"
                            (click)="addExcludedEquipment(eq)"
                            class="w-full text-left px-4 py-2 text-sm text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-600">
                            {{ eq | titlecase }}
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="p-4 bg-gray-100 dark:bg-gray-700 flex-shrink-0 text-right rounded-b-md">
            <button (click)="generateDetailed()"
                class="bg-primary text-white font-bold py-3 px-8 rounded-lg shadow-md hover:bg-primary-dark">
                GENERATE WORKOUT
            </button>
        </footer>
    </div>
</div>
