<div class="container mx-auto p-2 sm:p-4">
  <header class="flex items-center justify-start p-2">
    <!-- ... header remains the same ... -->
    <div class="flex justify-between items-center">
      <button [routerLink]="'/library'"
        class="text-gray-600 dark:text-gray-300 hover:text-primary dark:hover:text-primary-light p-2 -ml-1"><svg
          fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" class="w-6 h-6">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
        </svg></button>
      <div class="w-10 h-10"></div>
    </div>
    <h1 class="text-2xl font-bold text-gray-800 dark:text-gray-200">{{ pageTitle() }}</h1>
  </header>

  <form [formGroup]="exerciseForm" (ngSubmit)="onSubmit()"
    class="space-y-6 bg-white dark:bg-gray-700 p-6 rounded-md shadow-md">
    <!-- ... Name, Description, Category, Primary Muscle Group ... -->
    <div>
      <label for="name" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Name</label>
      <input type="text" id="name" formControlName="name"
        class="mt-1 block w-full p-2 border rounded-md dark:bg-gray-800 dark:border-gray-600 dark:text-gray-200">
    </div>

    <div>
      <label for="description" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Description</label>
      <textarea id="description" formControlName="description" rows="3"
        class="mt-1 block w-full p-2 border rounded-md dark:bg-gray-800 dark:border-gray-600 dark:text-gray-200"></textarea>
    </div>

    <div>
      <label for="category" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Category</label>
      <select id="category" formControlName="category"
        class="mt-1 block w-full p-2 border rounded-md dark:bg-gray-800 dark:border-gray-600 dark:text-gray-200">
        <option *ngFor="let cat of categories" [value]="cat">{{ cat | titlecase }}</option>
      </select>
    </div>

    <div>
      <label for="primaryMuscleGroup" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Primary Muscle
        Group</label>
      <select id="primaryMuscleGroup" formControlName="primaryMuscleGroup"
        class="mt-1 block w-full p-2 border rounded-md dark:bg-gray-800 dark:border-gray-600 dark:text-gray-200">
        <option value="">Select Primary Muscle</option>
        <option *ngFor="let group of availableMuscleGroups()" [value]="group">{{ group }}</option>
      </select>
    </div>

    <!-- Other Muscle Groups UI -->
    <div class="relative">
      <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Other Muscle Groups</label>
      <div class="mt-2 flex flex-wrap gap-2 p-2 border rounded-md min-h-[42px] dark:border-gray-600"
        *ngIf="getFormArray('muscleGroups').controls.length > 0">
        <span *ngFor="let control of getFormArray('muscleGroups').controls; let i = index"
          class="inline-flex items-center px-2.5 py-0.5 rounded-full text-sm font-medium bg-primary-light text-white dark:bg-primary-dark">
          {{ control.value }}
          <button type="button" (click)="removeMuscle(i)"
            class="flex-shrink-0 ml-1.5 p-0.5 text-primary-light rounded-full inline-flex items-center justify-center hover:bg-white/20 focus:outline-none">
            <svg class="h-3 w-3" stroke="currentColor" fill="none" viewBox="0 0 8 8">
              <path stroke-linecap="round" stroke-width="1.5" d="M1 1l6 6m0-6L1 7" />
            </svg>
          </button>
        </span>
      </div>
      <input type="text" [formControl]="muscleSearchCtrl" (keydown)="onMuscleSearchKeydown($event)"
        (click)="onMuscleInputClick()" (blur)="hideMuscleSuggestions()" placeholder="Search to add muscles..."
        class="mt-1 block w-full p-2 border rounded-md dark:bg-gray-800 dark:border-gray-600 dark:text-gray-200">
      <ul *ngIf="filteredMuscles().length > 0"
        class="absolute z-10 w-full mt-1 bg-white dark:bg-gray-800 shadow-lg max-h-60 rounded-md py-1 text-base ring-1 ring-black ring-opacity-5 overflow-auto focus:outline-none sm:text-sm"
        (mouseleave)="highlightedMuscleIndex.set(-1)">
        <li *ngFor="let muscle of filteredMuscles(); let i = index" (click)="selectMuscle(muscle)"
          (mouseenter)="highlightedMuscleIndex.set(i)"
          class="text-gray-900 dark:text-gray-200 cursor-pointer select-none relative py-2 pl-3 pr-9"
          [ngClass]="{'bg-gray-100 dark:bg-gray-700': i === highlightedMuscleIndex()}">
          <span class="font-normal block truncate">{{ muscle.name }}</span>
        </li>
      </ul>
    </div>

    <!-- Equipment Needed (NEW UI) -->
    <div class="relative">
      <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Equipment Needed</label>
      <div class="mt-2 flex flex-wrap gap-2 p-2 border rounded-md min-h-[42px] dark:border-gray-600"
        *ngIf="getFormArray('equipmentNeeded').controls.length > 0">
        <span *ngFor="let control of getFormArray('equipmentNeeded').controls; let i = index"
          class="inline-flex items-center px-2.5 py-0.5 rounded-full text-sm font-medium bg-blue-100 text-blue-800 dark:bg-blue-900 dark:text-blue-200">
          {{ control.value }}
          <button type="button" (click)="removeEquipment(i)"
            class="flex-shrink-0 ml-1.5 p-0.5 text-blue-700 dark:text-blue-200 rounded-full inline-flex items-center justify-center hover:bg-white/20 focus:outline-none">
            <svg class="h-3 w-3" stroke="currentColor" fill="none" viewBox="0 0 8 8">
              <path stroke-linecap="round" stroke-width="1.5" d="M1 1l6 6m0-6L1 7" />
            </svg>
          </button>
        </span>
      </div>
      <input type="text" [formControl]="equipmentSearchCtrl" (keydown)="onEquipmentSearchKeydown($event)"
        (click)="onEquipmentInputClick()" (blur)="hideEquipmentSuggestions()" placeholder="Search or add equipment..."
        class="mt-1 block w-full p-2 border rounded-md dark:bg-gray-800 dark:border-gray-600 dark:text-gray-200">
      <ul *ngIf="filteredEquipment().length > 0"
        class="absolute z-10 w-full mt-1 bg-white dark:bg-gray-800 shadow-lg max-h-60 rounded-md py-1 text-base ring-1 ring-black ring-opacity-5 overflow-auto focus:outline-none sm:text-sm"
        (mouseleave)="highlightedEquipmentIndex.set(-1)">
        <li *ngFor="let equipment of filteredEquipment(); let i = index" (click)="selectEquipment(equipment.name)"
          (mouseenter)="highlightedEquipmentIndex.set(i)"
          class="text-gray-900 dark:text-gray-200 cursor-pointer select-none relative py-2 pl-3 pr-9"
          [ngClass]="{'bg-gray-100 dark:bg-gray-700': i === highlightedEquipmentIndex()}">
          <span class="font-normal block truncate">{{ equipment.name }}</span>
        </li>
      </ul>
    </div>

    <!-- ... Video URL, Notes, Submit Buttons ... -->
    <div>
      <label for="videoUrl" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Video URL
        (Optional)</label>
      <input type="url" id="videoUrl" formControlName="videoUrl"
        class="mt-1 block w-full p-2 border rounded-md dark:bg-gray-800 dark:border-gray-600 dark:text-gray-200">
    </div>

    <div>
      <label for="notes" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Notes & Tips
        (Optional)</label>
      <textarea id="notes" formControlName="notes" rows="3"
        class="mt-1 block w-full p-2 border rounded-md dark:bg-gray-800 dark:border-gray-600 dark:text-gray-200"></textarea>
    </div>

    <div class="pt-6 flex justify-end space-x-3">
      <a routerLink="/library"
        class="px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm text-m font-medium text-gray-700 dark:text-gray-200 hover:bg-gray-50 dark:hover:bg-gray-500">CANCEL</a>
      <button type="submit" [disabled]="exerciseForm.invalid"
        class="flex items-center justify-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-primary hover:bg-primary-dark focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-dark disabled:opacity-50">
        <svg *ngIf="!isEditMode()" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
          fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
          class="mr-2">
          <circle cx="12" cy="12" r="10"></circle>
          <line x1="12" y1="8" x2="12" y2="16"></line>
          <line x1="8" y1="12" x2="16" y2="12"></line>
        </svg>
        <svg *ngIf="isEditMode()" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
          fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
          class="mr-2">
          <path d="M15.2 3H5a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V8.8" />
          <path d="M16 3.1 21 8" />
          <path d="M8 21v-7h8v7" />
          <path d="M8 3v5h8V3" />
        </svg>
        {{ isEditMode() ? 'UPDATE EXERCISE' : 'ADD EXERCISE' }}
      </button>
    </div>
  </form>
</div>
