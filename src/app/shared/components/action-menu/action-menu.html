<!-- src/app/shared/components/action-menu/action-menu.component.html -->
<ng-container [ngSwitch]="displayMode">
    <div *ngSwitchCase="'dropdown'">
        <!-- Use shouldRenderInDom to keep menu in DOM during closing animation -->
        <div *ngIf="shouldRenderInDom"
            class="dropdown-panel absolute mt-2 w-max max-w-[90vw] rounded-lg shadow-lg bg-gray-100 dark:bg-gray-800 ring-1 ring-black ring-opacity-5 z-[60] border border-gray-300 dark:border-gray-600 flex flex-col max-h-[80vh] overflow-hidden"
            [ngClass]="alignmentClass()">

            <div class="overflow-y-auto p-2 custom-scrollbar">
                <!-- Animation trigger with proper state binding -->
                <div class="grid gap-2" 
                    [@listAnimation]="animationState()"
                    [ngClass]="gridClass || 'flex flex-col gap-1'">
                    
                    <ng-container *ngFor="let item of items">
                        <div *ngIf="item.isDivider"
                            class="menu-divider w-full h-px my-1 bg-gray-200 dark:bg-gray-600 col-span-full"></div>

                        <button *ngIf="!item.isDivider" 
                            type="button" 
                            (click)="onItemClicked($event, item)"
                            [ngClass]="defaultDropdownButtonClass + ' ' + item.buttonClass"
                            class="action-item transition-colors duration-150 ease-in-out">

                            <ng-container *ngIf="isComplexIcon(item)">
                                <app-icon [name]="getIconNameForComponent(item)"
                                    [class]="item.iconClass || 'w-5 h-5 mr-2'" 
                                    class="flex-shrink-0"></app-icon>
                            </ng-container>
                            
                            <ng-container *ngIf="!isComplexIcon(item)">
                                <span *ngIf="getIconHtml(item) as iconHtml" 
                                    [innerHTML]="iconHtml"
                                    [ngClass]="(item.iconClass || 'w-5 h-5 mr-2') + ' flex-shrink-0'"></span>
                            </ng-container>

                            <span class="whitespace-normal text-left flex-grow">
                                {{ item.label ? (item.label | translate) : '' }}
                            </span>
                        </button>
                    </ng-container>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Mode -->
    <div *ngSwitchCase="'modal'"></div>

    <!-- Compact Bar Mode -->
    <div *ngSwitchCase="'compact'">
        <div *ngIf="isVisible" [@compactBar] [ngClass]="compactBarClass + gridClass">
            <ng-container *ngFor="let item of items">
                <button *ngIf="!item.isDivider" 
                    type="button" 
                    (click)="onItemClicked($event, item)" 
                    [title]="item.label"
                    [ngClass]="defaultCompactButtonClass + ' ' + item.buttonClass"
                    class="transition-colors duration-150 ease-in-out">

                    <ng-container *ngIf="isComplexIcon(item)">
                        <app-icon [name]="getIconNameForComponent(item)"
                            [class]="item.iconClass || 'w-6 h-6'"></app-icon>
                    </ng-container>

                    <ng-container *ngIf="!isComplexIcon(item)">
                        <span *ngIf="getIconHtml(item) as iconHtml" 
                            [innerHTML]="iconHtml"
                            [ngClass]="item.iconClass || 'w-6 h-6'"></span>
                    </ng-container>

                    <span *ngIf="showLabelInCompact(item)" class="truncate ml-2">
                        {{ item.label }}
                    </span>
                </button>
            </ng-container>
        </div>
    </div>
</ng-container>

<div class="hidden dark:hover:text-gray-100"></div>
<div class="hidden scale-120"></div>
<div class="hidden scale-125"></div>
<div class="hidden scale-110"></div>
