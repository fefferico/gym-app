<div
  *ngIf="isOpen()"
  [@modalAnimation]="animationState"
  class="modal-container fixed inset-0 z-[1000] flex bg-black bg-opacity-60"
  [ngClass]="{
    'items-center justify-center': size() !== 'fullscreen' && !forceFullScreen()
  }"
  (click)="closeModal()">
  <!--
    MODIFIED:
    - Centering is now disabled if `forceFullScreen()` is true.
  -->

  <div
    [@dialogAnimation]="animationState"
    class="modal-dialog bg-white dark:bg-gray-800 shadow-xl flex flex-col overflow-hidden"
    [ngClass]="{
      'rounded-md mx-2 min-w-[300px] w-full max-h-[90vh]': size() !== 'fullscreen' && !forceFullScreen(),
      'max-w-sm': size() === 'sm' && !forceFullScreen(),
      'max-w-md': size() === 'md' && !forceFullScreen(),
      'max-w-lg': size() === 'lg' && !forceFullScreen(),
      'max-w-2xl': size() === 'xl' && !forceFullScreen(),
      'w-screen h-screen rounded-none': size() === 'fullscreen' || forceFullScreen()
    }"
    (click)="onDialogClick($event)">
    <!--
      MODIFIED:
      - Standard modal styles are now also disabled if `forceFullScreen()` is true.
      - Fullscreen styles are applied if `size()` is 'fullscreen' OR `forceFullScreen()` is true.
    -->

    <div
      *ngIf="modalTitle() || true"
      class="modal-header flex items-center justify-between ml-1 p-1 md:p-1 border-gray-200 dark:border-gray-700 flex-shrink-0">
      <h3 *ngIf="modalTitle()" class="text-xl font-semibold text-gray-900 dark:text-white">
        {{ modalTitle() }}
      </h3>
      <button
        type="button"
        class="modal-close-button text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900
               dark:hover:bg-gray-600 dark:hover:text-white
               rounded-md text-sm w-8 h-8 ms-auto inline-flex justify-center items-center"
        (click)="closeModal()"
        aria-label="Close modal">
        <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
        </svg>
      </button>
    </div>

    <div class="modal-body p-1 md:p-1 space-y-4 overflow-y-auto flex-grow custom-scrollbar">
      <ng-content></ng-content>
    </div>

    <div class="modal-footer flex items-center p-4 md:p-5 border-t border-gray-200 dark:border-gray-700 rounded-b flex-shrink-0">
      <ng-content select="[modal-footer]"></ng-content>
    </div>
  </div>
</div>
