    <path id="biceps-left" class="muscle" d="M46,174 c-16,18-18,42-8,64 c14,2 24-4 32-12 c6-20 4-38-24-52 z"/>
    <path id="biceps-right" class="muscle" d="M208,174 c-28,14-30,32-24,52 c8,8 18,14 32,12 c10-22 8-46-8-64 z"/>
    <!-- Triceps (front-visible heads) -->
    <path id="triceps-left" class="muscle" d="M40,214 c-8,18-8,36 0,54 c10,2 18-2 24-8 c-6-16-8-32-24-46 z"/>
    <path id="triceps-right" class="muscle" d="M214,214 c-16,14-18,30-24,46 c6,6 14,10 24,8 c8-18 8-36 0-54 z"/>
