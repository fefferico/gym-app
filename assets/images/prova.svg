    <path id="obliques-left" class="muscle" d="M92,214 c-18,8-28,22-30,38 c10,12 22,18 40,20 c0-20-2-38-10-58 z"/>
    <path id="obliques-right" class="muscle" d="M166,214 c-8,20-10,38-10,58 c18-2 30-8 40-20 c-2-16-12-30-30-38 z"/>

    <!-- ===== ARMS (front) ===== -->
