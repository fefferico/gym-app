<!-- Human Body (Front + Back) â€” Simplified Muscles, Transparent by default -->
<!-- ViewBox units: ~pixels. Scale freely with width/height. -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 720 880" role="img" aria-labelledby="title desc">
  <title id="title">Human body silhouette with separable muscle groups</title>
  <desc id="desc">Front and back views with individually addressable muscle groups for fitness highlighting.</desc>

  <style>
    /* Transparent by default; you set fill via JS/CSS. */
    .muscle { fill: transparent; stroke: none; }
    .outline { fill: none; stroke: #9aa3af; stroke-width: 2; stroke-linecap: round; stroke-linejoin: round; }
    /* Optional hover debug (remove in prod) */
    /* .muscle:hover { fill: rgba(0,0,0,0.06); } */
  </style>

  <!-- ===== FRONT (left side of the canvas) ===== -->
  <g id="front" transform="translate(160,40)">
    <!-- Body outline (front) -->
    <path class="outline" d="M85,20
      c-10,16-20,28-20,55 c0,34,18,54,20,81 c2,26-6,35-9,50 c-4,18,10,37,10,60 c0,36-12,66-12,100
      c0,50,28,94,28,140 c0,52-24,92-24,136 c0,34,20,52,52,52 c32,0,52-18,52-52 c0-44-24-84-24-136
      c0-46,28-90,28-140 c0-34-12-64-12-100 c0-23,14-42,10-60 c-3-15-11-24-9-50 c2-27,20-47,20-81
      c0-27-10-39-20-55" />

    <!-- ===== HEAD/NECK (front) ===== -->
    <path id="neck-front" class="muscle" d="M86,78 c12,6 36,6 48,0 v18 c-12,6-36,6-48,0 z"/>

    <!-- ===== UPPER TORSO (front) ===== -->
    <!-- Trapezius (upper, front visible portion) -->
    <path id="traps-upper-front" class="muscle" d="M84,78 c-8,10-12,18-14,26 c16,8,46,10,80,0 c-2-8-6-16-14-26
      c-16,6-36,6-52,0 z"/>

    <!-- Deltoids -->
    <path id="shoulder-front-left" class="muscle" d="M60,112
      c-18,4-28,18-30,34 c-2,16,6,30,22,38 c16-6,26-16,30-30 c4-14,0-28-22-42 z"/>
    <path id="shoulder-front-right" class="muscle" d="M194,112
      c22,14,26,28,22,42 c-4,14-14,24-30,30 c-16-8-24-22-22-38 c2-16,12-30,30-34 z"/>

    <!-- Pectorals -->
    <path id="chest-left" class="muscle" d="M88,118
      c-18,4-34,20-36,38 c18,12 46,16 72,16 c0-18-4-34-10-46 c-8-2-18-4-26-8 z"/>
    <path id="chest-right" class="muscle" d="M160,118
      c-8,4-18,6-26,8 c-6,12-10,28-10,46 c26,0 54-4 72-16 c-2-18-18-34-36-38 z"/>

    <!-- Serratus / Upper obliques -->
    <path id="serratus-left" class="muscle" d="M92,172
      c-16,4-28,14-34,24 c10,10 22,16 40,18 c4-12 4-26-6-42 z"/>
    <path id="serratus-right" class="muscle" d="M156,172
      c-10,16-10,30-6,42 c18-2 30-8 40-18 c-6-10-18-20-34-24 z"/>

    <!-- Abs -->
    <path id="abs-upper" class="muscle" d="M104,190 c0,20 0,38 0,58 c16,4 32,4 48,0 c0-20 0-38 0-58 c-16,4-32,4-48,0 z"/>
    <path id="abs-lower" class="muscle" d="M104,248 c0,22 0,40 0,60 c16,4 32,4 48,0 c0-20 0-38 0-60 c-16,4-32,4-48,0 z"/>
