    <!-- ===== LEGS (front) ===== -->
    <!-- Hip flexors / upper thigh -->
    <path id="hip-flexors-left" class="muscle" d="M100,308 c-14,8-22,18-24,30 c6,10 16,18 30,22 c4-14 2-34-6-52 z"/>
    <path id="hip-flexors-right" class="muscle" d="M156,308 c-8,18-10,38-6,52 c14-4 24-12 30-22 c-2-12-10-22-24-30 z"/>

    <!-- Quadriceps -->
    <path id="quads-left" class="muscle" d="M96,330 c-20,16-28,42-28,82 c0,34,8,62,18,86 c12,4 22,4 34,0
      c10-24,18-52,18-86 c0-40-10-66-32-82 c-4,0-6,0-10,0 z"/>
    <path id="quads-right" class="muscle" d="M164,330 c-4,0-6,0-10,0 c-22,16-32,42-32,82 c0,34,8,62,18,86 c12,4 22,4 34,0
      c10-24,18-52,18-86 c0-40-8-66-28-82 z"/>

    <!-- Adductors (inner thigh) -->
    <path id="adductors-left" class="muscle" d="M104,362 c-12,10-18,26-18,46 c0,18,4,34,10,48 c10-2 18-6 24-12
      c-6-22-10-46-16-82 z"/>
    <path id="adductors-right" class="muscle" d="M156,362 c-6,36-10,60-16,82 c6,6 14,10 24,12 c6-14 10-30 10-48
      c0-20-6-36-18-46 z"/>

    <!-- Tibialis anterior (front shin) -->
    <path id="tibialis-left" class="muscle" d="M104,524 c-12,18-16,36-16,56 c8,6 16,8 26,10 c6-16,6-32,2-50 c-4-8-8-12-12-16 z"/>
    <path id="tibialis-right" class="muscle" d="M156,524 c-4,4-8,8-12,16 c-4,18-4,34,2,50 c10-2 18-4 26-10 c0-20-4-38-16-56 z"/>

    <!-- Calves (front-visible portion) -->
    <path id="calves-front-left" class="muscle" d="M104,584 c-10,8-16,20-16,36 c0,18,10,30,26,36 c6-6,10-14,12-24 c2-14-2-28-22-48 z"/>
    <path id="calves-front-right" class="muscle" d="M156,584 c-20,20-24,34-22,48 c2,10 6,18 12,24 c16-6 26-18 26-36 c0-16-6-28-16-36 z"/>
  </g>

  <!-- ===== BACK (right side of the canvas) ===== -->
  <g id="back" transform="translate(460,40)">
    <!-- Body outline (back) -->
    <path class="outline" d="M85,20
      c-10,16-20,28-20,55 c0,34,18,54,20,81 c2,26-6,35-9,50 c-4,18,10,37,10,60 c0,36-12,66-12,100
      c0,50,28,94,28,140 c0,52-24,92-24,136 c0,34,20,52,52,52 c32,0,52-18,52-52 c0-44-24-84-24-136
      c0-46,28-90,28-140 c0-34-12-64-12-100 c0-23,14-42,10-60 c-3-15-11-24-9-50 c2-27,20-47,20-81
      c0-27-10-39-20-55" />

    <!-- Neck (back) -->
    <path id="neck-back" class="muscle" d="M86,80 c12,6 36,6 48,0 v18 c-12,6-36,6-48,0 z"/>

    <!-- Trapezius (upper/middle) -->
    <path id="traps-upper-back" class="muscle" d="M86,80 c-10,12-18,22-20,34 c20,8 52,10 80,0 c-2-12-10-22-20-34
      c-12,4-28,4-40,0 z"/>
    <path id="traps-mid-back" class="muscle" d="M82,118 c-10,12-14,26-14,42 c26,8 62,8 96,0 c0-16-4-30-14-42
      c-22,8-46,8-68,0 z"/>

    <!-- Rear delts -->
    <path id="shoulder-back-left" class="muscle" d="M58,120 c-18,6-30,20-34,36 c-2,16,8,30,24,38 c16-6 26-18 30-32 c4-14-2-28-20-42 z"/>
    <path id="shoulder-back-right" class="muscle" d="M196,120 c-18,14-24,28-20,42 c4,14 14,26 30,32 c16-8 26-22 24-38 c-4-16-16-30-34-36 z"/>

    <!-- Lats -->
    <path id="lats-left" class="muscle" d="M86,148 c-18,8-32,22-40,40 c6,16 16,28 34,36 c10-14 16-32 18-56 c-4-6-8-12-12-20 z"/>
    <path id="lats-right" class="muscle" d="M150,148 c-4,8-8,14-12,20 c2,24 8,42 18,56 c18-8 28-20 34-36 c-8-18-22-32-40-40 z"/>

    <!-- Erectors / lower back -->
    <path id="lower-back" class="muscle" d="M102,204 c0,22 0,44 0,66 c16,4 32,4 48,0 c0-22 0-44 0-66 c-16,4-32,4-48,0 z"/>

    <!-- Glutes -->
    <path id="glutes-left" class="muscle" d="M94,274 c-18,8-28,22-30,36 c4,16 14,28 30,34 c12-6 22-16 26-28 c2-12-2-26-26-42 z"/>
    <path id="glutes-right" class="muscle" d="M160,274 c-24,16-28,30-26,42 c4,12 14,22 26,28 c16-6 26-18 30-34 c-2-14-12-28-30-36 z"/>

    <!-- Hamstrings -->
    <path id="hamstrings-left" class="muscle" d="M100,326 c-18,16-26,40-26,78 c0,36,8,64,18,88 c12,4 22,4 34,0
      c10-24,18-52,18-88 c0-38-10-62-30-78 c-6,0-10,0-14,0 z"/>
    <path id="hamstrings-right" class="muscle" d="M156,326 c-4,0-8,0-14,0 c-20,16-30,40-30,78 c0,36,8,64,18,88 c12,4 22,4 34,0
      c10-24,18-52,18-88 c0-38-8-62-26-78 z"/>

    <!-- Calves (gastrocnemius & soleus region) -->
    <path id="calves-back-left" class="muscle" d="M104,522 c-14,12-20,24-20,42 c0,18,10,30,26,38 c8-8 12-18 14-28 c2-16-2-32-20-52 z"/>
    <path id="calves-back-right" class="muscle" d="M156,522 c-18,20-22,36-20,52 c2,10 6,20 14,28 c16-8 26-20 26-38 c0-18-6-30-20-42 z"/>
